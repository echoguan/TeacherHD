<ion-view view-title="提问区">
  <ion-content class="padding">
    <form ng-submit="addQuestion()">
        <div class="list item-button-right">
            <label class="item item-input item-floating-label">
                <span class="input-label">问题标题</span>
                <input type="text" placeholder="请输入问题标题"  ng-model="questionData.title">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">问题描述</span>
                <input type="text" placeholder="请输入问题描述"  ng-model="questionData.description">
            </label>
            <button class="button button-clear button-energized" type="submit">
                提问
            </button>
        </div>
    </form>
    <ion-list>
        <ion-item class="card item-icon-right" ng-repeat="question in questions" href="#/tab/account/commentDetail/{{question.lesson_question_id}}">
            <h2>{{question.lesson_question_title}}</h2>
            <p>{{question.lesson_question_description}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
