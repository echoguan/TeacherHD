<ion-view view-title="我">
  <ion-content>
    <p class="item item-icon-left">
      <i class="icon ion-ios-person"></i>
      欢迎, {{username}}
    </p>
    
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
 
    <a class="item item-icon-left" href="#/tab/account/myLessons">
      <i class="icon ion-ios-book"></i>
      已订阅课程
      <span class="badge badge-clam">2</span>
    </a>
    
    <a class="item item-icon-left" href="#/tab/account/myComments">
      <i class="icon ion-ios-chatboxes"></i>
      我的提问
      <span class="badge badge-clam">5</span>
    </a>
    
    <label class="item button-bar">
      <button class="button button-outline button-positive" ng-click="logout()">注销</button>
    </label>
  </ion-content>
</ion-view>
