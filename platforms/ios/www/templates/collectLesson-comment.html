<ion-view view-title="提问区">
  <ion-content class="padding">
    <ion-list>
        <ion-item class="card item-icon-right" ng-repeat="question in questions" href="#/tab/account/commentDetail/{{question.lesson_question_id}}">
            <h2>{{question.lesson_question_title}}</h2>
            <p>{{question.lesson_question_description}}</p>
            <i class="icon ion-chevron-right icon-accessory"></i>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
