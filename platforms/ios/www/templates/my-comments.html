<ion-view view-title="我的提问">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="question in questions" type="item-text-wrap" href="#/tab/account/commentDetail/{{question.lesson_question_id}}">
        <p>提问课程：{{question.lessontable_name}}</p>
        <h2>{{question.lesson_question_title}}</h2>
        <p>描述：{{question.lesson_question_description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="removeQuestion(question)">
          删除提问
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
