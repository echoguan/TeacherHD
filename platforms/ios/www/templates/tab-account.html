<ion-view view-title="我">
  <ion-content>
    <p class="item item-icon-left">
      <i class="icon ion-ios-person-outline"></i>
      欢迎, {{username}}
    </p>
 
    <a class="item item-icon-left" href="#/tab/account/myLessons">
      <i class="icon ion-ios-book-outline"></i>
      我的课程
    </a>
    
    <a class="item item-icon-left" href="#/tab/account/addLesson">
      <i class="icon ion-ios-compose-outline"></i>
      添加课程
    </a>
    
    <label class="item button-bar">
      <button class="button button-outline button-energized" ng-click="logout()">注销</button>
    </label>
  </ion-content>
</ion-view>
